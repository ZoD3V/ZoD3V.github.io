<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title> 
  <link href="/dist/styles.css" rel="stylesheet"
</head>
<body>
  <div id="luar" class="bg-gradient-to-b from-pink-500 to-purple-600 min-h-screen
flex justify-center items-center">
<div id="dalam" class="bg-white container rounded-xl overflow-hidden
flex flex-row">
  <div id="kiri" class="w-1/2 bg-cover bg-center" style="background-image:url(https://idn.sch.id/wp-content/uploads/2021/02/idn-boarding-school.jpg)">
  
  </div>
  <div id="kanan" class="w-1/2 p-8 flx flex-col gap-5">
      <h1 class="text-3xl font-bold">Sign in</h1>
      <form class="flex flex-col gap-3">
        <input class="border-b-2 border-purple-800 p-2" type="email" placeholder="input email">
        <input class="border-b-2 border-purple-800 p-2"type="password" placeholder="input password">
        <input class="p-2 bg-gradient-to-r from-purple-500 
        to-pink-500 text-white uppercase rounded-xl overflow-hidden cursor-pointer"type="button" value="continue"
      </form>
      <div class="flex flex-col gap-2">
        <button class="bg-blue-600 w-full p-2 text-white "><i class="fab fa-facebook-f mx-4"></i>Sign in facebook</button>
        <button class="bg-blue-400 w-full p-2 text-white"><i class="fab fa-twitter mx-4"></i>Sign in Twitter</button>
      </div> 
   </div>
  </div>
</div>
</body>
</html>
